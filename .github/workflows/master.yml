name: Deploy to cPanel using FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 🔨 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'

    - name: 🔨 Install dependencies and build the app
      run: yarn && yarn build

    # - name: 📂 Copy "api" folder to "dist/api/"
    #   run: cp -r api dist/

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.eklipes.in
        username: dist@eklipes.in
        password: ${{ secrets.ftp_password }}
        local-dir: dist/
        exclude: |
          */.git
          .env
          package.json
          postcss.config.js
          tailwind.config.js
          .gitignore
          .github/**

    - name: 🧹 Clean up build files
      run: rm -rf build/